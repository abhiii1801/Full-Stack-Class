<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banking UI</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6dd5fa, #2980b9);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .bank-container {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        text-align: center;
        width: 100%;
        max-width: 350px;
    }

    h2 {
        margin-bottom: 15px;
        color: #333;
    }

    .balance {
        font-size: 2rem;
        margin: 15px 0;
        color: #27ae60;
    }

    input {
        padding: 8px;
        width: 80%;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 15px;
        font-size: 16px;
        text-align: center;
    }

    .btn-group {
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .deposit {
        background: #27ae60;
        color: white;
    }

    .withdraw {
        background: #e74c3c;
        color: white;
    }

    button:hover {
        opacity: 0.85;
    }

    @media (max-width: 400px) {
        .btn-group {
            flex-direction: column;
        }
    }
</style>
</head>
<body>
    <div class="bank-container">
        <h2>My Bank Account</h2>
        <div class="balance" id="balance">₹0</div>
        <input type="number" id="amount" placeholder="Enter amount" min="1">
        <div class="btn-group">
            <button class="deposit" onclick="deposit()">Deposit</button>
            <button class="withdraw" onclick="withdraw()">Withdraw</button>
        </div>
    </div>

<script>
    let balance = 0;

    function deposit() {
        let amount = parseFloat(document.getElementById("amount").value);
        if (amount > 0) {
            balance += amount;
            updateBalance();
        } else {
            alert("Enter a valid amount!");
        }
    }

    function withdraw() {
        let amount = parseFloat(document.getElementById("amount").value);
        if (amount > 0 && amount <= balance) {
            balance -= amount;
            updateBalance();
        } else {
            alert("Insufficient balance or invalid amount!");
        }
    }

    function updateBalance() {
        document.getElementById("balance").innerText = `₹${balance}`;
        document.getElementById("amount").value = "";
    }
</script>
</body>
</html>
