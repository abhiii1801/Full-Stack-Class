<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
    :root {
        --bg-color: #f4f6f8;
        --sidebar-bg: #ffffff;
        --card-bg: white;
        --text-color: #333;
        --accent-color: #007bff;
    }

    body.dark {
        --bg-color: #1e1e1e;
        --sidebar-bg: #252525;
        --card-bg: #2c2c2c;
        --text-color: #f0f0f0;
        --accent-color: #00bcd4;
    }

    body {
        font-family: Arial, sans-serif;
        background: var(--bg-color);
        margin: 0;
        transition: 0.3s;
        display: grid;
        grid-template-columns: 220px 1fr;
        min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
        background: var(--sidebar-bg);
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
        color: var(--accent-color);
        margin-top: 0;
    }

    .sidebar a {
        display: block;
        padding: 10px;
        color: var(--text-color);
        text-decoration: none;
        border-radius: 5px;
        margin-bottom: 8px;
        transition: background 0.3s;
    }

    .sidebar a:hover {
        background: var(--accent-color);
        color: white;
    }

    /* Main Content */
    .main {
        display: flex;
        flex-direction: column;
    }

    header {
        background: var(--accent-color);
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        margin: 0;
        font-size: 1.4rem;
    }

    header button {
        padding: 6px 12px;
        background: white;
        border: none;
        color: var(--accent-color);
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    header button:hover {
        opacity: 0.85;
    }

    .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .card {
        background: var(--card-bg);
        color: var(--text-color);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .card h3 {
        margin-top: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
        body {
            grid-template-columns: 1fr;
        }
        .sidebar {
            display: none;
        }
    }
</style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin</h2>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Orders</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>

    <div class="main">
        <header>
            <h1>Admin Dashboard</h1>
            <button onclick="toggleTheme()">Switch Theme</button>
        </header>

        <div class="dashboard">
            <div class="card">
                <h3>Users</h3>
                <p>Total: 1,245</p>
            </div>
            <div class="card">
                <h3>Orders</h3>
                <p>Pending: 56</p>
            </div>
            <div class="card">
                <h3>Revenue</h3>
                <p>â‚¹8,76,000</p>
            </div>
            <div class="card">
                <h3>Support Tickets</h3>
                <p>Open: 12</p>
            </div>
        </div>
    </div>

<script>
    function toggleTheme() {
        document.body.classList.toggle("dark");
    }
</script>
</body>
</html>
